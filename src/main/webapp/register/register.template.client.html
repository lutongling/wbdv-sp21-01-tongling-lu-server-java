<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container">

    <h1>
        Sign Up
    </h1>

    <form>

        <div class="form-group row">

            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username
            </label>

            <div class="col-sm-10">
                <input id="usernameFld"
                       class="form-control wbdv-field wbdv-username"
                       placeholder="Tom"/>
            </div>

        </div>


        <div class="form-group row">

            <label for="passwordFld" class="col-sm-2 col-form-label">
                Password
            </label>

            <div class="col-sm-10">
                <input id="passwordFld"
                       class="form-control wbdv-field wbdv-password"
                       placeholder="8927ewfre%^&%#"/>
            </div>

        </div>


        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">
                Verify Password
            </label>

            <div class="col-sm-10">
                <input id="verifyPasswordFld"
                       class="form-control wbdv-field wbdv-verify"/>
            </div>
        </div>

        <div class="form-group row">

            <label class="col-sm-2 col-form-label"></label>

            <div class="col-sm-10">

                <button class="btn btn-info btn-block" id="registerBtn">
                    Sign Up
                </button>

                <div class="row">

                    <div class="col-6">
                        <a href="../login/login.template.client.html">
                            Login</a>
                    </div>

                    <div class="col-6">
                        <a href="../index.html" class="float-right">
                            Cancel
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </form>

</div>
</body>

</html>
